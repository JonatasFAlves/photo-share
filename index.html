<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    
    <!-- Font awesome icons -->
    <script src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    
    <!-- For modal -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Photo Share</title>
</head>

<body>
    <!-- First post -->
    
    <i class="fas fa-arrow-left clickable"></i>

    <div class="post">

        <div class="user">
            <img src="./assets/user/user1.png" alt="User image">
            
            <div class="user-info">
                <p class="user-name no-margin clickable">Jordan</p>
                <p class="time no-margin">TODAY AT 19:32</p>
            </div>
    
            <p class="no-margin clickable"><strong>...</strong></p>
        </div>
    
        <hr />
    
        <div class="card">
            <p class="card-title no-margin clickable">Beatiful place</p>

            <div class="card-info">
                <p>3 Days ago</p>
                <p>362 Participants</p>
            </div>
    
            <div class="card-images">
                <img src="./assets/card/card1.png" alt="Main card image">
                <div class="secondary-images">
                    <img src="./assets/card/card2.png" alt="First secondary image">
                    <img src="./assets/card/card3.png" alt="Second secondary image">
                </div>
            </div>
    
            <div>
                <button class="comment-button card-button clickable"><i class="fas fa-comment-alt"></i></button>
                <button class="like-button card-button clickable"><i class="fas fa-heart"></i></button>
                <button class="share-button card-button clickable" data-toggle="modal" data-target="#myModal"><i class="fas fa-share-alt"></i></button>
            </div>
            
        </div>
    </div>




    <!-- Second post -->

    <div class="post">

            <div class="user">
                <img src="./assets/user/user2.png" alt="User image">
                
                <div class="user-info">
                    <p class="user-name no-margin clickable">Donald</p>
                    <p class="time no-margin">TODAY AT 21:15</p>
                </div>
        
                <p class="no-margin clickable"><strong>...</strong></p>
            </div>
        
            <hr />
        
            <div class="card">
                <p class="card-title no-margin clickable">Lingering Charm</p>
    
                <div class="card-info">
                    <p>3 Days ago</p>
                    <p>362 Participants</p>
                </div>
        
                <div class="card-images-three">
                    <img src="./assets/card/card4.png" alt="Main card image">
                    <img src="./assets/card/card5.png" alt="First secondary image">
                    <img src="./assets/card/card6.png" alt="Second secondary image">
                </div>
                
                <div>
                    <button class="comment-button card-button clickable"><i class="fas fa-comment-alt"></i></button>
                    <button class="like-button card-button clickable"><i class="fas fa-heart"></i></button>
                    <button class="share-button card-button clickable" data-toggle="modal" data-target="#myModal"><i class="fas fa-share-alt"></i></button>
                </div>
                
            </div>
        </div>
    
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Compartilhar</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                         <!-- Facebook -->
                        <a href="http://www.facebook.com/sharer.php?u=https://simplesharebuttons.com" target="_blank">
                            <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
                        </a>
                        <!-- Twitter -->
                        <a href="https://twitter.com/share?url=https://simplesharebuttons.com&amp;text=Simple%20Share%20Buttons&amp;hashtags=simplesharebuttons" target="_blank">
                            <img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
                        </a>
                        <!-- Google+ -->
                        <a href="https://plus.google.com/share?url=https://simplesharebuttons.com" target="_blank">
                            <img src="https://simplesharebuttons.com/images/somacro/google.png" alt="Google" />
                        </a>
                    </div>

                </div>
            </div>
        </div>

</body>

</html>
