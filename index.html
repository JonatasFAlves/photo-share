<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom css -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- Font awesome icons -->
    <script src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

    <title>Photo Share</title>
</head>

<body>
    <!-- First post -->

    <div class="post">
        <i class="fas fa-long-arrow-alt-left"></i>

        <div class="user">
            <img src="./assets/user/user1.jpg" alt="User image">
            
            <div class="user-info">
                <p class="user-name">Jordan</p>
                <p class="time">TODAY AT 19:32</p>
            </div>
    
            <i class="fas fa-ellipsis-h"></i>
        </div>
    
        <hr />
    
        <div class="card">
            <p class="card-title">Beatiful place</p>
            <div class="card-info">
                <p>3 Days ago</p>
                <p>362 Participants</p>
            </div>
    
            <div class="card-images">
                <img src="./assets/card/card-image1.jpg" alt="Main card image">
                <div class="secondary-images">
                    <img src="./assets/card/card-image2.jpg" alt="First secondary image">
                    <img src="./assets/card/card-image3.jpg" alt="Second secondary image">
                </div>
            </div>
    
            <div class="buttons">
                <button><i class="far fa-comment-alt"></i></button>
                <button><i class="fas fa-heart"></i></button>
            </div>
        </div>
    </div>
