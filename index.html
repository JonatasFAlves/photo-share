<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom css -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- Font awesome icons -->
    <script src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

    <title>Photo Share</title>
</head>

<body>
    <!-- First post -->

    <div class="post">
        <i class="fas fa-long-arrow-alt-left"></i>

        <div class="user">
            <img src="./assets/user/user1.jpg" alt="User image">
            
            <div class="user-info">
                <p class="user-name">Jordan</p>
                <p class="time">TODAY AT 19:32</p>
            </div>
    
            <i class="fas fa-ellipsis-h"></i>
        </div>
    
        <hr />
    
        <div class="card">
            <p class="card-title">Beatiful place</p>
            <div class="card-info">
                <p>3 Days ago</p>
                <p>362 Participants</p>
            </div>
    
            <div class="card-images">
                <img src="./assets/card/card1.png" alt="Main card image">
                <div class="secondary-images">
                    <img src="./assets/card/card2.png" alt="First secondary image">
                    <img src="./assets/card/card3.png" alt="Second secondary image">
                </div>
            </div>
    
            <div class="buttons">
                <button><i class="far fa-comment-alt"></i></button>
                <button><i class="fas fa-heart"></i></button>
            </div>
        </div>
    </div>




    <!-- Second post -->

    <div class="post">

        <div class="user">
                <img src="./assets/user/user2.png" alt="User image">
        
                <div class="user-info">
                    <p class="user-name no-margin clickable">Donald</p>
                    <p class="time no-margin">TODAY AT 21:15</p>
                </div>
        
                <p class="no-margin clickable"><strong>...</strong></p>
        </div>
        
        <hr />

        <div class="card">
                <p class="card-title no-margin clickable">Lingering Charm</p>
    
                <div class="card-info">
                    <p>3 Days ago</p>
                    <p>362 Participants</p>
            </div>
        
                <div class="card-images-three">
                    <img src="./assets/card/card4.png" alt="Main card image">
                    <img src="./assets/card/card5.png" alt="First secondary image">
                    <img src="./assets/card/card6.png" alt="Second secondary image">
                </div>
            </div>
        </div>

</body>

</html>
